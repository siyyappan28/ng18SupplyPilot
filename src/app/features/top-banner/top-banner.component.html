    <span class="app-name">Supply Pilot</span>
  </div>

  <!-- Center: Search Bar -->
  <div class="center">
    <input type="text" placeholder="Search products, orders..." />
  </div>

  <!-- Right: Notification, Auth Links, User -->
  <div class="right">
    <a routerLink="/notifications" title="Notifications" class="icon">
