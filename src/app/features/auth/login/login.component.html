<h2>Login</h2>
<form (ngSubmit)="login()">
  <input [(ngModel)]="username" name="username" placeholder="Email" required />
  <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <button routerLink="/home" class="back-home-button">Back to Home</button>
</form>
